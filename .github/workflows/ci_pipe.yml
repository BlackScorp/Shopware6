name: CI Pipeline


on:
  push:
    branches:
      - master
  workflow_dispatch:


env:
  STORE_API_KEY: SWSCOVFSNKLBYUTKS1VSOEDTUQ


jobs:

  install:
    name: Install Dev Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Clone Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Mount Dev-Dependencies Cache
        uses: actions/cache@v3
        with:
          key: cache-dependencies
          path: |
            src/Resources/app/administration/node_modules
            src/Resources/app/storefront/node_modules
            vendor

      - name: Install Dependencies
        run: make dev -B

  # ------------------------------------------------------------------------------------------------------------------------

  javascript:
    uses: ./.github/workflows/_pipeline_js.yml
    needs: [ install ]

  # ------------------------------------------------------------------------------------------------------------------------

  php:
    uses: ./.github/workflows/_pipeline_php.yml
    needs: [ install ]

  # ------------------------------------------------------------------------------------------------------------------------

  build:
    uses: ./.github/workflows/_pipeline_build.yml
    with:
      shopware: 6.4.16.0

  e2e:
    name: E2E Tests | Shopware ${{ matrix.shopware }}, PHP ${{ matrix.php }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shopware: '6.4.16.0'
            php: '8.1'
          - shopware: '6.4.15.2'
            php: '8.1'
          - shopware: '6.4.15.1'
            php: '8.1'
          - shopware: '6.4.14.0'
            php: '8.1'
          - shopware: '6.4.12.0'
            php: '8.0'
          - shopware: '6.4.11.1'
            php: '8.0'
          - shopware: '6.4.10.0'
            php: '8.0'
          - shopware: '6.4.9.0'
            php: '7.4'
          - shopware: '6.4.8.2'
            php: '7.4'
          - shopware: '6.4.7.0'
            php: '7.4'
          - shopware: '6.4.6.1'
            php: '7.4'
          - shopware: '6.4.5.1'
            php: '7.4'
          - shopware: '6.4.4.1'
            php: '7.4'
          - shopware: '6.4.2.1'
            php: '7.4'
          - shopware: '6.4.1.2'
            php: '7.4'
          - shopware: '6.3.5.2'
            php: '7.2'
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Mount Build Cache
        id: cache-build
        uses: actions/cache@v3
        with:
          key: cache-plugin
          path: ~/.build

      - uses: ./.github/workflows/_pipeline_docker.yml
        with:
          shopware: ${{ matrix.shopware }}
          php: ${{ matrix.php }}
          storeApiKey: 'SWSCOVFSNKLBYUTKS1VSOEDTUQ'
          zipFile: '~/.build/MolliePayments.zip'

      - uses: ./.github/workflows/_pipeline_cypress.yml
        with:
          shopware: ${{ matrix.shopware }}
          php: ${{ matrix.php }}
          storeApiKey: 'SWSCOVFSNKLBYUTKS1VSOEDTUQ'
          filters: ""
          testrail: true

  build_tests:
    name: Building Tests | Shopware ${{ matrix.shopware }}
    needs: [ build, e2e ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shopware: [ '6.4.0.0', '6.3.0', '6.2.0', '6.1.0' ]
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - uses: ./.github/workflows/_pipeline_build.yml
        with:
          shopware: ${{ matrix.shopware }}



